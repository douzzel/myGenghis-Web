<!-- BEGIN IF_PAS_CONNECTE -->
{FIL_ARIANNE}
<div class="PasswordAjaxProcess"></div>
<section class="py-lg-5 drop-shadow">
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <form action="{URL}" id="urlAjax" data-url="{URL}" class="PasswordAjax" method="POST">
                    <div class="card mb-4 border-0">
                        <div class="card-header bg-dark rounded-0">
                            <h5 class="card-title color-white">Réinitialisation du mot de passe</h5>
                        </div>
                        <div class="card-body p-3">
                            <!-- BEGIN RESTORE_EMAIL -->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" data-role="input" name="email" id="email"
                                    placeholder="you@example.com" data-prepend="<i class='ya ya-email'></i>" required>
                                <small id="emailHelp" class="form-text text-muted">Un email vous sera envoyé sur votre
                                    boîte.</small>
                            </div>
                            <!-- END RESTORE_EMAIL -->
                            <!-- BEGIN NEW_PASSWORD -->
                            <div class="form-group">
                                <label for="password">Nouveau mot de passe</label>
                                <input type="password" data-role="input" name="password" id="password"
                                    placeholder="Mot de passe *" minlength="10"
                                    data-prepend="<i class='ya ya-lock'></i>" required>
                            </div>
                            <div class="form-group">
                                <label for="passwordCheck">Répéter le nouveau mot de passe</label>
                                <input type="password" data-role="input" name="passwordCheck" id="passwordCheck"
                                    placeholder="Répéter le mot de passe *" minlength="10"
                                    data-prepend="<i class='ya ya-lock'></i>" required>
                            </div>
                            <!-- END NEW_PASSWORD -->
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-theme" type="submit">Valider</button>
                            <label class="col-md-2 col-form-label text-md-right">
                                <img src="/../themes/assets/images/loading.gif" class="loading-ajax d-none"
                                    width="32" />
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- END IF_PAS_CONNECTE -->
