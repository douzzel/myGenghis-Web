<link type="text/css" rel="stylesheet" href="/site/css/vanilla-datetimerange-picker.min.css">

<script src="/site/js/moment.min.js" type="text/javascript"></script>
<script src="/site/js/vanilla-datetimerange-picker.js"></script>
<script src="/site/js/reservation.js"></script>

<div class="section-block replicable-content bkg-grey-ultralight">
  <div class="row">
    <!-- BEGIN PART1 -->
    <div class="column width-6 offset-3 center">
      <h2 class="mb-50">{PART1.TITLE}</h2>
    </div>
    <div class="column width-6 offset-3 left">
      <p>{PART1.DESCRIPTION}</p>
    </div>
    <!-- END PART1 -->
  </div>
</div>
<section class="section-block bkg-white" id="container-contact-form">
  <form class="row contact-form" action="/site/index.php" method="post">
    <div class="column width-12">
      <label for="res-name">* Nom</label>
      <input type="text" id="res-name" name="client_name" placeholder="Nom" required class="form-element large">
      <label for="res-email">* Email</label>
      <input type="email" id="res-email" name="email" placeholder="Email" required class="form-element large">
    </div>
    <div class="column width-6">
      <label for="res-loc">* Lieu de la réservation</label>
      <select name="res_loc" id="res-loc" onchange="selectLocation()" class="form-element large">
        <!-- BEGIN RESERVATION_LOCATION -->
        <option value="{RESERVATION_LOCATION.ID}"><b>{RESERVATION_LOCATION.NAME}</b> - {RESERVATION_LOCATION.ADDRESS}</option>
        <!-- END RESERVATION_LOCATION -->
      </select>
      <label for="res-date">* Date de la réservation</label>
      <input type="text" name="res_date" id="res-date" class="form-element large">
    </div>
    <div class="column width-6">
      <label for="res-time">* Créneau de réservation</label>
      <div id="res-time">
      </div>
      <input type="text" name="res_time" id="res-time-value" required style="display: contents;">
    </div>
    <div class="column width-12">
        <label for="res-comments">Commentaires</label>
        <textarea name="comments" id="res-comments" class="form-message form-element large"
        placeholder="Commentaires" tabindex="8"></textarea>
      </div>
      <div class="column width-6">
        <img id="captcha" src="/classes/securimage/securimage_show.php" alt="CAPTCHA Image" />
        <a href="#" onclick="document.getElementById('captcha').src = '/classes/securimage/securimage_show.php?' + Math.random(); return false">[ Nouvelle image ]</a>
        <input type="text" name="captcha_code" placeholder="* Captcha (Recopier les caractères)" class="form-captcha form-element large" size="10" maxlength="6" tabindex="9" required />
      </div>
      <div class="column width-6">
        <input type="text" name="honeypot" class="form-honeypot form-element large" />
      </div>
      <div class="column width-12">
        <button type="submit" name="reservation" value="true">Réserver ce créneau</button>
      </div>
  </form>
  <div class="row">
    <span class="form-response"></span>
  </div>
</section>
<style>
  #res-time {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 20px;
  }
  .res-option-text {
    grid-column: 1/4;
  }
  .res-option {
    text-align: center;
    border-radius: 8px;
    background: #72bfed33;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
  }
  .res-option:hover {
    background: #f9e89e;
  }
  .res-option.selected {
    background: #f1d876;
  }
  .res-option-hour {
    grid-column: 1/5;
    display: grid;
    grid-gap: 20px;
  }
</style>
