<!-- BEGIN TITLE -->
<div class="section-block pt-60 pb-30 bkg-grey-ultralight color-charcoal" style="margin-bottom: 100px !important;">
  <div class="row">
    <div class="column width-8 offset-2 center">
      <h3 class="weight-light text-uppercase">{TITLE.TITLE}</h3>
      <p>{TITLE.DESCRIPTION}</p>
    </div>
  </div>
</div>
<!-- END TITLE -->
<!-- BEGIN PART1 -->
<div class="section-block feature-3 bkg-grey-ultralight overflow-visible">
  <div class="row flex">
    <div class="column width-5 push-6">
      <div class="feature-content">
        <div class="feature-content-inner center-on-mobile pt-40 pt-mobile-80">
          <h2 class="mb-20 horizon" data-parallax="direction:vertical;speed:0.1;rotate:none;">{PART1.TITLE}</h2>
          <p>{PART1.DESCRIPTION}</p>
        </div>
      </div>
    </div>
    <div class="column width-5 pull-6 offset-2 center">
      <div class="feature-image">
        <div class="feature-image-inner pt-20 no-padding-on-mobile horizon"
          data-parallax="direction:vertical;speed:0.3;rotate:clockwise;opacity:fade;"><img
            src="{PART1.IMAGE}" alt="{PART1.IMAGE_ALT}" width="400" /></div>
      </div>
    </div>
  </div>
</div>
<!-- END PART1 -->
<!-- BEGIN PART2 -->
<div class="section-block feature-3 bkg-grey overflow-visible">
  <div class="row flex">
    <div class="column width-5 push-6">
      <div class="feature-content">
        <div class="feature-content-inner center-on-mobile pt-40 pt-mobile-80">
          <h2 class="mb-20 horizon color-white" data-parallax="direction:vertical;speed:0.1;rotate:none;">{PART2.TITLE}</h2>
          <p class="text-justify" style="color: white;">{PART2.DESCRIPTION}</p>
        </div>
      </div>
    </div>
    <div class="column width-5 pull-6 offset-2 center">
      <div class="feature-image">
        <div class="feature-image-inner pt-30 no-padding-on-mobile horizon"
          data-parallax="direction:vertical;speed:0.3;rotate:clockwise;opacity:fade;">
          <div style="
              height: 500px;
              width: auto;
              overflow: hidden;
              display: block;
              "><img class="mt-100" src="{PART2.IMAGE}" alt="{PART2.IMAGE_ALT}" /></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END PART2 -->
<!-- BEGIN PART3 -->
<div class="section-block bkg-white feature-1 overflow-visible pb-110">
  <div class="row">
    <div class="column width-12">
      <div class="feature-content">
        <div class="feature-content-inner pt-50">
          <h2 class="mb-20 horizon" data-parallax="direction:vertical;speed:0.1;rotate:none;">{PART3.TITLE}</h2>
          <p class="lead mb-150">{PART3.DESCRIPTION}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column width-12">
      <div class="feature-image horizon" data-parallax="direction:vertical;speed:0.2;rotate:clockwise;opacity:fade;">
        <img src="{PART3.IMAGE}" alt="{PART3.IMAGE_ALT}" width="650" /></div>
    </div>
  </div>
</div>
<!-- END PART3 -->
