<div class="section-block clearfix no-padding">
  <div class="row">
    <div class="section-block feature-3 bkg-white">
      <!-- BEGIN PART1 -->
      <div class="row flex">
        <div class="column width-5 offset-1">
          <div class="feature-content">
            <div class="feature-content-inner center-on-mobile pt-40 pt-mobile-80">
              <h4 class="mb-20 title-xlarge horizon" data-parallax="direction:vertical;speed:0.3;rotate:none;">01</h4>
              <h2 class="mb-20 horizon font-alt-1" data-parallax="direction:vertical;speed:0.1;rotate:none;">{PART1.TITLE}</h2>
              {PART1.DESCRIPTION}
            </div>
          </div>
        </div>
        <div class="column width-5 center">
          <div class="feature-image">
            <div class="feature-image-inner pt-20 no-padding-on-mobile horizon pd-40" data-parallax="direction:vertical;speed:0.3;rotate:anticlockwise;opacity:fade;"><img alt="" src="{PART1.IMAGE}" width="400" />
            </div>
          </div>
        </div>
      </div>
      <!-- END PART1 -->
      <!-- BEGIN SUBPART1 -->
      <h4>{SUBPART1.TITLE}</h4>
      <p>{SUBPART1.DESCRIPTION}</p>
      <!-- END SUBPART1 -->
    </div>
    <!-- BEGIN PART2 -->
    <div class="section-block bkg-white feature-1 overflow-visible pb-110">
      <div class="row">
        <div class="column width-12">
          <div class="feature-content">
            <div class="feature-content-inner pt-50">
              <h4 class="mb-20 title-xlarge horizon" data-parallax="direction:vertical;speed:0.3;rotate:none;">02</h4>
              <h2 class="mb-20 horizon font-alt-1" data-parallax="direction:vertical;speed:0.1;rotate:none;">{PART2.TITLE}</h2>
              <p class="lead mb-150">
                {PART2.DESCRIPTION}
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column width-12">
          <div class="feature-image horizon" data-parallax="direction:vertical;speed:0.2;rotate:clockwise;opacity:fade;"><img alt="" src="{PART2.IMAGE}" width="650" />
          </div>
        </div>
      </div>
    </div>
    <!-- END PART2 -->
  </div>
  <!-- BEGIN PART3 -->
  <div class="section-block feature-3 bkg-grey-ultralight overflow-visible">
    <div class="row flex">
      <div class="column width-5 push-6">
        <div class="feature-content">
          <div class="feature-content-inner center-on-mobile pt-40 pt-mobile-80">
            <h4 class="mb-20 title-xlarge horizon" data-parallax="direction:vertical;speed:0.35;rotate:none;">03
            </h4>
            <h2 class="mb-20 horizon font-alt-1" data-parallax="direction:vertical;speed:0.1;rotate:none;">{PART3.TITLE}</h2>
            <p>{PART3.DESCRIPTION}</p>
          </div>
        </div>
      </div>
      <div class="column width-5 pull-6 offset-2 center">
        <div class="feature-image">
          <div class="feature-image-inner pt-20 no-padding-on-mobile horizon" data-parallax="direction:vertical;speed:0.3;rotate:clockwise;opacity:fade;"><img alt="" src="{PART3.IMAGE}" width="400" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END PART3 -->
</div>
