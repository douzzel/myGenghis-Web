<section class="section-block featured-media window-height tm-slider-parallax-container ">
  <div class="tm-slider-container full-width-slider" data-featured-slider data-parallax data-animation="slide"
    data-speed="1000" data-scale-under="960" data-auto-advance data-auto-advance-interval="4000">
    <ul class="tms-slides">
      <!-- BEGIN CARROUSEL1 -->
      <li class="tms-slide" data-image data-as-bkg-image data-force-fit data-overlay-bkg-color="#000000"
        data-overlay-bkg-opacity="0.2">
        <div class="tms-content">
          <div class="tms-content-inner center v-align-middle">
            <div class="row">
              <div class="column width-6 offset-3 color-white">
                <h1 class="tms-caption lspacing-large weight-bold text-uppercase no-margin-bottom"
                  data-animate-in="preset:slideInDownShort;duration:600ms;delay:500ms;" data-no-scale>{CARROUSEL1.TITLE}
                </h1>
                <div class="clear"></div>
                <p class="tms-caption weight-light text-uppercase lspacing-medium hide-on-mobile"
                  data-animate-in="preset:slideInDownShort;duration:600ms;delay:300ms;" data-no-scale>
                  {CARROUSEL1.DESCRIPTION} </p>
              </div>
            </div>
          </div>
        </div>
        <img src="{CARROUSEL1.IMAGE}" />
      </li>
      <!-- END CARROUSEL1 -->
      <!-- BEGIN CARROUSEL2 -->
      <li class="tms-slide" data-image data-as-bkg-image data-force-fit data-overlay-bkg-color="#000000"
        data-overlay-bkg-opacity="0.1">
        <div class="tms-content">
          <div class="tms-content-inner center v-align-middle">
            <div class="row">
              <div class="column width-6 offset-3 color-white">
                <h1 class="tms-caption lspacing-large weight-bold text-uppercase no-margin-bottom"
                  data-animate-in="preset:slideInDownShort;duration:600ms;delay:500ms;" data-no-scale>{CARROUSEL2.TITLE}
                </h1>
                <div class="clear"></div>
                <p class="tms-caption weight-light text-uppercase lspacing-medium hide-on-mobile"
                  data-animate-in="preset:slideInDownShort;duration:600ms;delay:300ms;" data-no-scale>
                  {CARROUSEL2.DESCRIPTION} </p>
              </div>
            </div>
          </div>
        </div>
        <img src="{CARROUSEL2.IMAGE}" />
      </li>
      <!-- END CARROUSEL2 -->
      <!-- BEGIN CARROUSEL3 -->
      <li class="tms-slide" data-image data-as-bkg-image data-force-fit data-overlay-bkg-color="#000000"
        data-overlay-bkg-opacity="0.1">
        <div class="tms-content">
          <div class="tms-content-inner center v-align-middle">
            <div class="row">
              <div class="column width-6 offset-3 color-white">
                <h1 class="tms-caption lspacing-large weight-bold text-uppercase no-margin-bottom"
                  data-animate-in="preset:slideInDownShort;duration:600ms;delay:500ms;" data-no-scale>
                  {CARROUSEL3.TITLE}</h1>
                <div class="clear"></div>
                <p class="tms-caption weight-light text-uppercase lspacing-medium hide-on-mobile"
                  data-animate-in="preset:slideInDownShort;duration:600ms;delay:300ms;" data-no-scale>
                  {CARROUSEL3.DESCRIPTION} </p>
              </div>
            </div>
          </div>
        </div>
        <img src="{CARROUSEL3.IMAGE}" />
      </li>
      <!-- END CARROUSEL3 -->
    </ul>
  </div>
</section>
<!-- BEGIN HEADER -->
<div class=" section-block pt-60 pb-30 bkg-grey-ultralight color-charcoal">
  <div class="row">
    <div class="column width-8 offset-2 center">
      <h1 class="weight-light text-uppercase"> {HEADER.TITLE} </h1>
    </div>
  </div>
</div>
<div class="section-block testimonial-5 testimonials-5-about-1 pb-0">
  <div id="testimonial-slider-1" class="testimonial-slider tm-slider-container">
    <ul class="tms-slides">
      <li class="tms-slide" data-image>
        <div class="tms-content-scalable">
          <div class="row">
            <div class="column width-8 offset-2">
              <blockquote class="center large">
                <p> {HEADER.DESCRIPTION} </p>
              </blockquote>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- END HEADER -->
<div class="section-block grid-filter-menu center">
  <div class="row">
    <div class="column width-12">
      <ul>
        <li><a class="active" href="#" data-filter="*">Toutes</a></li>
        <!-- BEGIN LISTE_CAT -->
        <li><a href="#" data-filter=".{LISTE_CAT.CAT}">{LISTE_CAT.TITLE}</a></li>
        <!-- END LISTE_CAT -->
      </ul>
    </div>
  </div>
</div>
<div class="section-block grid-container fade-in-progressively no-padding-top" data-layout-mode="masonry"
  data-grid-ratio="1.5" data-animate-filter-duration="700" data-animate-resize data-animate-resize-duration="0">
  <div class="row">
    <div class="column width-12">
      <div class="row grid content-grid-3">
        <!-- BEGIN LISTE -->
        <div class="grid-item grid-sizer {LISTE.TITLE}">
          <div class="thumbnail img-scale-in" data-hover-easing="easeInOut" data-hover-speed="700"
            data-hover-bkg-color="#ffffff" data-hover-bkg-opacity="0.9">
            <a href="MFContact" class="overlay-link">
              <img src="{LISTE.IMAGE}" alt="" />
              <span class="overlay-info">
                <span>
                  <span>
                    <span>Commander</span>
                  </span>
                </span>
              </span>
            </a>
          </div>
          <div class="item-description">
            <h3 class="project-title">{LISTE.DESCRIPTION}</h3>
          </div>
        </div>
        <!-- END LISTE -->
      </div>
    </div>
  </div>
</div>
