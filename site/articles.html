<!-- BEGIN IF_ART_LIST -->
<div class="content clearfix">
  <div class="section-block intro-title-2" style="background-color: gray; background-image: url('{IMAGE}')">
      <div class="row">
          <div class="column width-12">
              <div class="title-container">
                  <div class="title-container-inner">
                      <h1 class="inline no-margin-bottom banner-drop-shadow">
                          {PAGENAME}
                      </h1>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="blog-masonry grid-container mt-40 mb-40" data-layout-mode="masonry" data-grid-ratio="1.5" data-animate-resize data-animate-resize-duration="0">
    <div class="row">
      <div class="column width-12">
        <div class="row grid content-grid-3 clearfix">
          <!-- BEGIN ARTICLE -->
          <div class="grid-item grid-sizer">
            <article class="post">
              <div class="post-media">
                <div class="thumbnail img-scale-in" data-hover-easing="easeInOut" data-hover-speed="700" data-hover-bkg-color="#ffffff" data-hover-bkg-opacity="0.9">
                  <a class="overlay-link" href="/Articles/{IF_ART_LIST.ARTICLE.ID}">
                    <img src="{IF_ART_LIST.ARTICLE.IMAGE}" alt=""/>
                    <span class="overlay-info">
                      <span>
                        <span>
                          Voir l'article
                        </span>
                      </span>
                    </span>
                  </a>
                </div>
              </div>
              <div class="post-content with-background">
                <h2 class="post-title"><a href="/Articles/{IF_ART_LIST.ARTICLE.ID}">{IF_ART_LIST.ARTICLE.TITLE}</a></h2>
                <div class="post-info">
                  <span class="post-date">{IF_ART_LIST.ARTICLE.DATE}</span></span>
                </div>
                <p>{IF_ART_LIST.ARTICLE.SUMMARY}</p>
              </div>
            </article>
          </div>
          <!-- END ARTICLE -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END IF_ART_LIST -->

<!-- BEGIN ARTICLE -->
<div class="content clearfix">
  <section class="section-block intro-title-2" style="background-color: gray; background-image: url('{ARTICLE.IMAGE}')">
      <div class="row">
          <div class="column width-12">
              <div class="title-container">
                  <div class="title-container-inner">
                      <h1 class="inline no-margin-bottom banner-drop-shadow">
                        {ARTICLE.TITLE}
                      </h1>
                      <h4 class="banner-drop-shadow text-white weight-bold">{ARTICLE.DATE}</h4>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <section class="section-block">
    <div class="row">
      <div class="column width-12 center">
        <iframe src="/Articles/{ARTICLE.ID}/data" title="Article" id="iframe-article"></iframe>
        <div id="iframe-fallback">{ARTICLE.CONTENT}</div>
      </div>
    </div>
  </section>
</div>
<script>
  var frame = document.getElementById("iframe-article");

  frame.onload = function()
  {
    frame.style.height =
    frame.contentWindow.document.body.scrollHeight + 'px';
    document.getElementById('iframe-fallback').style.display = 'none';
  }
</script>
<!-- END ARTICLE -->
