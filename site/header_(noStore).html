    <script>
        $(document).ready(function() {
            $('.notif-close').click(function() {
                $('.notification').remove();
            });
            $(".alert.d-flex.align-items-center.justify-content-between").delay(4000).slideUp(200, function() {
                $('.notification').remove();
            });
            $(document).on('submit', '.AddItemsAjax', function(e) {
                e.preventDefault();
                $(".addItemsProcess").empty();
                $.ajax({
                    url: $(this).attr('data-url'),
                    type: "POST",
                    data: new FormData(this),
                    dataType: "html",
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function(data) {
                        $(".addItemsProcess").html(JSON.parse(data));
                        $(".alert.d-flex.align-items-center.justify-content-between").delay(2000).slideUp(200, function() {
                            $('div.notification').remove();
                        });
                    }
                });
            });
        })
    </script>
</head>
